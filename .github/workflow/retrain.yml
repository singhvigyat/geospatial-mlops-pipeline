name: retrain
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # weekly
jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run training
        run: python train/train.py --data-dir data/chips --epochs 2 --batch-size 2
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: runs/model_inference.pth
