name: deploy
on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          docker build -t ${DOCKERHUB_USER:-your_user}/geomsrv:latest .
          docker tag ${DOCKERHUB_USER:-your_user}/geomsrv:latest ${DOCKERHUB_USER:-your_user}/geomsrv:latest
          docker push ${DOCKERHUB_USER:-your_user}/geomsrv:latest
