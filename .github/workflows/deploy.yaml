name: Deploy Model

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Dependencies
        run: |
          pip install mlflow

      - name: Check for New Model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Script to check MLflow for "ready_for_deployment" tag
          # If found, download artifact and trigger deployment
          echo "Checking MLflow for new models..."
          # python tools/check_model.py
          
      - name: Build and Push
        if: success()
        run: |
          echo "Building Docker image..."
          # Use the Docker Hub username from secrets for the image tag
          docker build -t ${{ secrets.DOCKER_USERNAME }}/planet-sentinel-serve:latest -f serve/Dockerfile .
          echo "Pushing Docker image..."
          docker push ${{ secrets.DOCKER_USERNAME }}/planet-sentinel-serve:latest
